<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zombie Apocalypse</title>
</head>
<body>
    <div id="game">
        <div id="stats">
          <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
          <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
          <span class="stat">Supplies: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
          <button id="button1">Search for Supplies</button>
          <button id="button2">Enter Safe House</button>
          <button id="button3">Fight Zombie</button>
        </div>
        <div id="monsterStats">
          <span class="stat">Zombie Type: <strong><span id="monsterName"></span></strong></span>
          <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
          Welcome to the Zombie Apocalypse. You must survive the zombie hordes and protect the survivors. You are at the abandoned warehouse. Where do you want to go? Use the buttons above.
        </div>
      </div>
    <script src="index.js"> </script>
</body>
</html>
